<!DOCTYPE html>
<html lang = "ko">
  <head>
    <meta charset="utf-8" />
    <title>TCP_CSS_16</title>
    <style>
      div.set1{
        background-color: lightblue;
        border: 2px solid black;
        padding: 10px 20px 30px 40px;
      }
    </style>
  </head>
  <body>
    <div class="set1">
      padding 속성을 지정하여 출력해 보겠습니다. <br />
      별로 어렵지 않음으로 간단하게만 테스트 해보겠습니다. <br /><br />
        4개일 때 padding: top/right/bottom/left <br />
        3개일 때 padding: top/right + left/bottom <br />
        2개일 때 padding: top + bottom/right + left <br />
        1개일 때 padding: top + right + bottom + left <br />
    </div>
  </body>
</html>
