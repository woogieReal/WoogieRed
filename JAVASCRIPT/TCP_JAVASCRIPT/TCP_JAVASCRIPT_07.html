<!DOCTYPE html>
<html lang = "ko">
  <head>
    <meta charset="utf-8" />
    <title>TCP_JAVASCRIPT_</title>
  </head>
  <body>
    <h1>숫자타입</h1>
    <p id="number"></p>

    <script>
      var firstNum = 10;
      var secondNum = 10.00;
      var thirdNum = 10e6;
      var fourthNum = 10e-6;

      document.getElementById("number").innerHTML =
        firstNum + "<br>" + secondNum + "<br>" + thirdNum + "<br />" + fourthNum +"<br />";
    </script>
  </body>
</html>
