<doctype html>
<html lang="ko">
    <head>
      <meta charset="utf-8">
      <title>css</title>
      <style media="screen">
        .foo {font-size: 30px;}
        .bar {color: blue;}
        #id-selector {background-color: yellow;}
      </style>
    </head>
    <body>
      <dl>
        <dt class="foo bar">HTML</dt>
        <dd><span>HTML</span>은 문서의 구조를 나타냅니다.</dd>
        <dt class="foo">CSS</dt>
        <dd><span>CSS</span>은 문서의 표현을 나타냅니다.</dd>
      </dl>
      <p id="id-selector"> id 선택자는 해쉬 기호를 사용합니다</p>
    </body>
</html>
