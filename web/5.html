<!doctype html>
<html lang="ko">
 <head>
   <meta charset="utf-8">
   <title>list</title>
 </head>
 <body>
   <ul>
     <li>콩나물</li>
     <li>파</li>
     <li>국 간장</li>
    </ul>
    <ol>
      <li>냄비에 국물용 멸치를 넣고...</li>
      <li>콩나물을 넣고 뚜껑을 덮어...</li>
      <li>뚜껑을 열고 대파, 마늘, 고춧가루를...</li>
    </ol>
    <dl>
      <dt>리플리 증후군</dt>
      <dd>허구의 세계를 진실이라 믿고 거짓된 말과...</dd>
      <dt>피그말리온 효과</dt>
      <dd>타인의 기대나 관심으로 인하여 능률이...</dd>
    </dl>
 </body>
</html>
